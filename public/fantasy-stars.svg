<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Estrelas cintilantes -->
  <g fill="#3b82f6" opacity="0.8">
    <circle cx="20" cy="15" r="1.5" class="twinkle">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="25" r="1" class="twinkle">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="60" cy="15" r="1.2" class="twinkle">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="80" cy="20" r="1" class="twinkle">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="100" cy="15" r="1.3" class="twinkle">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </g>
  
  <!-- Linha de conexÃ£o sutil -->
  <path d="M10 20 L110 20" stroke="url(#starGradient)" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.3"/>
  
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
    
    <style>
      .twinkle {
        filter: drop-shadow(0 0 4px #3b82f6);
      }
    </style>
  </defs>
</svg>
